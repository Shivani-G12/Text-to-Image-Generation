<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Image Synthesis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Text-to-Image Generator</h1>
    <div class="form-group">
      <label for="text-input">Enter a Description:</label>
      <input type="text" id="text-input" placeholder="e.g., A sunset over the mountains">
    </div>
    <button id="generate-button">Generate Image</button>
    <div id="result">
      <h2>Generated Image:</h2>
      <div class="image-container">
        <img id="generated-image" src="" alt="Generated Image" style="display: none;">
      </div>
      <p id="loading-text" style="display: none;">Generating... Please wait.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
