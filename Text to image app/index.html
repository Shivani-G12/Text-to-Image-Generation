<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEXT TO IMAGE GENERATOR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .gradient-blue-green-container {
      background: linear-gradient(to right, #6ee7b7, #3b82f6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    .rainbow-text {
      background: linear-gradient(to right, red, orange, yellow, green, indigo, violet);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
      font-size: 2.5rem;
    }

    .cta-button {
      background-color: #0061ff;
      color: white;
      padding: 12px 24px;
      font-size: 1.25rem;
      border-radius: 10px;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0041d3;
      transform: scale(1.05);
    }

    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 1rem;
      border: 2px solid #ddd;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .loading-spinner {
      font-size: 1.2rem;
      color: pink;
      margin-top: 15px;
    }

    .empty-input-message {
      color: red;
      font-size: 1.1rem;
      margin-top: 15px;
      font-weight: bold;
    }

    #imageContainer img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <div class="gradient-blue-green-container">
    <h1 class="rainbow-text">TEXT TO IMAGE GENERATION</h1>
    <p class="text-white mb-6">Enter your text below to generate an image from it!</p>
    <textarea id="textInput" rows="4" placeholder="Enter your text here..."></textarea>
    <button id="GenerateBtn" class="cta-button">Generate Image</button>

    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
      Generating Image...
    </div>

    <div id="emptyInputMessage" class="empty-input-message" style="display: none;">
      Please enter some text to generate an image.
    </div>

    <!-- Image output area -->
    <div id="imageContainer"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
